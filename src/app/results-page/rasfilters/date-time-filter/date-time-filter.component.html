<div class="filter">
    <p>Start date</p>
    <ibm-date-picker
		[label]="label"
		[placeholder]="placeholder"
		[size]="size"
		[value]="value"
		[disabled]="disabled"
		[invalid]="invalid"
		[invalidText]="invalidText"
        [dateFormat]="dateFormat"
        class="start-date-time"
		>
    </ibm-date-picker>
    
    <ibm-timepicker
        [invalid]="invalid"
        [invalidText]="invalidText"		
        [value]="value"
        [disabled]="false"
        class="start-date-time"
        >
</ibm-timepicker>
</div>
