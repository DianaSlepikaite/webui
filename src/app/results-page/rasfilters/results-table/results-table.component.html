<div id="results-table-container">
    <div id = "loading">
        <ibm-loading [isActive]="loading" [size]="'md'"></ibm-loading>
    </div>

    <ibm-table-container>
        <ng-template #customItemTemplate let-data="data">{{data.name}}
        </ng-template>
        <ng-template #customResultTemplate let-data="data">
            <app-test-result [value]="data" class="test-result"></app-test-result>
        </ng-template>
        <ng-template #customDateTemplate let-data="data">
            <app-date-time [value]="data" class="date-time"></app-date-time>
        </ng-template>
        <ibm-table
            [model]="model"
            [stickyHeader]="false"
            [showSelectionColumn]="false"
            [striped]="true"
            [sortable]="true"
            [enableSingleSelect] = "true"
            (rowClick)="onClick($event)"
            [isDataGrid] = "false"
            >
        </ibm-table>
        <ibm-pagination
                [itemsPerPageOptions] = "itemsPerPageOptions"
                [model]="paginationModel"
                [disabled]="loading"
                [pageInputDisabled]="loading"
                (selectPage)="selectPage($event)"
                >
            </ibm-pagination>
    </ibm-table-container>
</div>
