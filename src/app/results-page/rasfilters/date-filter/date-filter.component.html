<ibm-date-picker
        (valueChange)="changeDate($event)"
		[label]="label"
		[placeholder]="placeholder"
		[size]="size"
		[value]="value"
		[disabled]="disabled"
		[invalid]="invalid"
		[invalidText]="invalidText"
        [dateFormat]="dateFormat"
        class="start-date-time"
		>
</ibm-date-picker>
