<div class='inline-block-element' *ngIf="state==='passed'">
    <img src="../../../../../assets/icons/pass.svg" id="pass">
</div>
<div class='inline-block-element' *ngIf="state==='failed'">
    <img src="../../../../../assets/icons/fail.svg" id="fail">
</div>
<div class='inline-block-element' *ngIf="state==='na'">
    <img src="../../../../../assets/icons/na.svg" id="na">
</div>
<div class='inline-block-element' *ngIf="state==='unknown'">
    <div>?</div>
</div>

<div class='inline-block-element'>{{value}}</div>
